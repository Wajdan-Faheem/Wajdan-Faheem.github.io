<!DOCTYPE html>
<html lang="en">
<head>
	<title>Drink Desire</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo.jpg " />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form id = "signup">
	<h1>Create Account</h1>
    <br>
	<span>Use your email for registration</span>
	<input type="email" name="signup-email" placeholder="Email" required>
	<input type="password" name="signup-password" style = "margin-bottom: 15px;" placeholder="Password" required>
	<button type="submit">SignUp</button>
</form>
</div>

<div class="form-container sign-in-container">
	<form id = "login">
		<h1>Sign In</h1>
		<br>
	<span>Use your email for the login</span>
	<input type="email" name="login-email" placeholder="Email" required>
	<input type="password" name="login-password" style = "margin-bottom: 15px;" placeholder="Password" required>
	<!-- <a href="#">Forgot Your Password</a> -->

	<button type="submit" form="login">Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>To keep connected with us please login with your personal info</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p>Enter your details <br>and start journey with us!</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>
